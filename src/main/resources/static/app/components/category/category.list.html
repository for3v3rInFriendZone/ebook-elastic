
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-offset-3">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title">List of categories</h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">	  
		                <div class="col-md-7 col-md-offset-3"> 
		                  <table class="table table-hover table-user-information">
		                  	<thead>
		                  		<th>ID</th>
		                  		<th>Name</th>
		                  	</thead>
		                    <tbody>
		                      <tr ng-repeat="cat in clc.categories | orderBy: 'id'">
		                        <td ng-click="clc.editCategory(cat.id)"> {{cat.id}} </td>
		                        <td ng-click="clc.editCategory(cat.id)"> {{cat.name}} </td>                 
		                      </tr>                    
		                    </tbody>
		                  </table>
		                </div>
		              </div>
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">                               
                            <button type="button" ng-show="clc.user.type == 'admin'" ng-click="clc.newCategory()" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="bottom" title="New category"><i class="fa fa-plus" style="font-size: 24px;"></i></button>                    
                        </div>
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
