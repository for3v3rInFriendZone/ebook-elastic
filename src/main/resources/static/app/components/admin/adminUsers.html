
<!-- Header -->
<section style="background-color: gray;">
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-offset-3">
				<br/><br/><br/><br/>
				<div class="panel panel-info">
		            <div class="panel-heading text-center">
		              <h3 class="panel-title">List of users</h3>
		            </div>
		            <div class="panel-body">
		              <div class="row">	  
		                <div class="col-md-7 col-md-offset-1 text-center"> 
		                  <table class="table table-hover table-user-information">
		                  	<thead>
		                  		<th>Firstname</th>
		                  		<th>Lastname</th>
		                  		<th>Username</th>
		                  		<th>Password</th>
		                  		<th>Type</th>
		                  		<th>Category</th>
		                  		<th>Image</th>
		                  	</thead>
		                    <tbody>
		                      <tr ng-repeat="user in aluc.users | orderBy: 'lastname'">
		                        <td ng-click="aluc.editListOfUsers(user.id)"> {{user.firstname}} </td>
		                        <td ng-click="aluc.editListOfUsers(user.id)"> {{user.lastname}} </td>
		                        <td ng-click="aluc.editListOfUsers(user.id)"> {{user.username}} </td>
		                        <td ng-click="aluc.editListOfUsers(user.id)"> {{user.password}} </td>
		                        <td ng-click="aluc.editListOfUsers(user.id)"> {{user.type}} </td>
		                        <td ng-click="aluc.editListOfUsers(user.id)"> {{user.category.name}} </td>
		                        <td ng-click="aluc.editListOfUsers(user.id)"> <img src="{{user.image}}" width="50" height="50"/>  </td>                    
		                      </tr>                    
		                    </tbody>
		                  </table>
		                </div>
		              </div>
           			</div>
           			<div class="panel-footer">
                        <div class="text-center">                               
                            <button type="button" ng-click="aluc.newUser()" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="bottom" title="New user"><i class="fa fa-plus" style="font-size: 24px;"></i></button>                    
                        </div>
                    </div>
		        </div>
			</div>
		</div>
	</div>
</section>
